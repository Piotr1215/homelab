# Example configuration for ExternalSecret
# This creates an ExternalSecret that fetches secrets from Bitwarden

# Required fields
secret_name: my-app-credentials
namespace: default

# Secret data (YAML block with proper structure)
secret_data: |
  - secretKey: username
    remoteRef:
      key: de96b91d-0203-481a-978a-b38100d3df7f
      property: value
  - secretKey: password
    remoteRef:
      key: 8ee043f7-728a-4581-b2fa-b38100d40b86
      property: value
  - secretKey: api-key
    remoteRef:
      key: bd570286-82a8-4603-bbe9-b38100d42766
      property: value

# Optional fields
refresh_interval: 1h
secret_store_name: bitwarden-secretsmanager
secret_store_kind: ClusterSecretStore
creation_policy: Owner
