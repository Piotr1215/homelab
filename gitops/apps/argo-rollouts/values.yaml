# Argo Rollouts - Progressive Delivery Controller
# CRDs installed separately - skip to avoid ArgoCD sync drift
installCRDs: false

controller:
  replicas: 1
  resources:
    requests:
      cpu: 50m
      memory: 128Mi
    limits:
      cpu: 200m
      memory: 256Mi

dashboard:
  enabled: true
  service:
    type: ClusterIP
    annotations:
      httproute.controller/expose: "true"
      httproute.controller/hostname: "rollouts.homelab.local"
  resources:
    requests:
      cpu: 25m
      memory: 64Mi
    limits:
      cpu: 100m
      memory: 128Mi
