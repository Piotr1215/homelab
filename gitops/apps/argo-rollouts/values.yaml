# Argo Rollouts - Progressive Delivery Controller
# CRDs installed separately - skip to avoid ArgoCD sync drift
installCRDs: false

controller:
  replicas: 1

dashboard:
  enabled: true
  service:
    type: ClusterIP
    annotations:
      httproute.controller/expose: "true"
      httproute.controller/hostname: "rollouts.homelab.local"

# VPA recommendations (auto-synced)
resources:
  requests:
    cpu: 15m
    memory: 100Mi
  limits:
    cpu: 15m
    memory: 100Mi
