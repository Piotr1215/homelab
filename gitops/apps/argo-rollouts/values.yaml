# Argo Rollouts - Progressive Delivery Controller
# CRDs installed separately - skip to avoid ArgoCD sync drift
installCRDs: false

controller:
  replicas: 1

dashboard:
  enabled: true
  service:
    type: ClusterIP
    annotations:
      gateway.homelab.local/expose: "true"
      gateway.homelab.local/hostname: "rollouts.homelab.local"
