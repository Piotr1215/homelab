---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dnsmasq
  namespace: kube-system
  labels:
    app: dnsmasq
spec:
  replicas: 2  # HA: 2 replicas
  selector:
    matchLabels:
      app: dnsmasq
  template:
    metadata:
      labels:
        app: dnsmasq
    spec:
      dnsPolicy: Default  # Use node's DNS, not cluster DNS
      containers:
      - name: dnsmasq
        image: dockurr/dnsmasq:2.91  # CVE-2023-49441 fixed
        args:
          - "--log-queries"
          - "--no-resolv"
          - "--no-hosts"
          - "--bind-interfaces"
          - "--cache-size=1000"
          - "--address=/homelab.local/192.168.178.92"
          - "--server=9.9.9.9"      # Quad9 primary (privacy + security)
          - "--server=149.112.112.112"  # Quad9 secondary
          - "--server=1.1.1.1"      # Cloudflare fallback
          - "--log-facility=-"
          - "--dnssec"              # Enable DNSSEC validation
          - "--trust-anchor=.,20326,8,2,E06D44B80B8F1D39A95C0B0D7C65D08458E880409BBC683457104237C7F8EC8D"
        ports:
        - name: dns-udp
          containerPort: 53
          protocol: UDP
        - name: dns-tcp
          containerPort: 53
          protocol: TCP
        volumeMounts:
        - name: config
          mountPath: /etc/dnsmasq.conf
          subPath: dnsmasq.conf
          readOnly: true
        securityContext:
          capabilities:
            add:
              - NET_ADMIN
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 128Mi
        livenessProbe:
          tcpSocket:
            port: 53
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
        readinessProbe:
          tcpSocket:
            port: 53
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 2
      volumes:
      - name: config
        configMap:
          name: dnsmasq-config
---
apiVersion: v1
kind: Service
metadata:
  name: dnsmasq
  namespace: kube-system
  annotations:
    metallb.universe.tf/loadBalancerIPs: "192.168.178.101"  # DNS server IP
spec:
  type: LoadBalancer
  selector:
    app: dnsmasq
  ports:
  - name: dns-udp
    port: 53
    targetPort: 53
    protocol: UDP
  - name: dns-tcp
    port: 53
    targetPort: 53
    protocol: TCP
