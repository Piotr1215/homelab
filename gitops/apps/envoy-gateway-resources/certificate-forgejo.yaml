---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: forgejo-tls
  namespace: git-mirror
spec:
  secretName: forgejo-tls
  issuerRef:
    name: homelab-ca-issuer
    kind: ClusterIssuer
  commonName: forgejo.homelab.local
  dnsNames:
    - forgejo.homelab.local
  duration: 2160h  # 90 days
  renewBefore: 720h  # 30 days
