---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: vcluster-tls
  namespace: default
spec:
  secretName: vcluster-tls
  issuerRef:
    name: homelab-ca-issuer
    kind: ClusterIssuer
  commonName: nginx.vcluster.local
  dnsNames:
    - nginx.vcluster.local
  duration: 2160h  # 90 days
  renewBefore: 720h  # 30 days
