apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: homelab-gateway
  namespace: envoy-gateway-system
spec:
  gatewayClassName: envoy-gateway
  listeners:
  - name: http
    protocol: HTTP
    port: 80
    allowedRoutes:
      namespaces:
        from: All

  # HTTPS listener for TLS termination
  - name: https
    protocol: HTTPS
    port: 443
    allowedRoutes:
      namespaces:
        from: All
    tls:
      mode: Terminate
      certificateRefs:
        - kind: Secret
          name: argocd-tls
          namespace: argocd
        - kind: Secret
          name: grafana-tls
          namespace: prometheus
        - kind: Secret
          name: prometheus-tls
          namespace: prometheus
        - kind: Secret
          name: longhorn-tls
          namespace: longhorn-system
        - kind: Secret
          name: homepage-tls
          namespace: homepage
        - kind: Secret
          name: hubble-tls
          namespace: kube-system
        - kind: Secret
          name: falco-tls
          namespace: falco
        - kind: Secret
          name: forgejo-tls
          namespace: git-mirror
        - kind: Secret
          name: vcluster-tls
          namespace: default
