apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: vcluster-route
  namespace: default
spec:
  parentRefs:
  - name: homelab-gateway
    namespace: envoy-gateway-system
  hostnames:
  - "nginx.vcluster.local"
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: nginx-service
      port: 80
