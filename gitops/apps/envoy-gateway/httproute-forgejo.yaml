apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: forgejo
spec:
  parentRefs:
  - name: homelab-gateway
  hostnames:
  - "forgejo.homelab.local"
  rules:
  - backendRefs:
    - name: forgejo-http
      namespace: git-mirror
      port: 3000
---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: ReferenceGrant
metadata:
  name: forgejo-backend
  namespace: git-mirror
spec:
  from:
  - group: gateway.networking.k8s.io
    kind: HTTPRoute
    namespace: envoy-gateway-system
  to:
  - group: ""
    kind: Service
    name: forgejo-http
