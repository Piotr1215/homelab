---
# ExternalSecret for Homepage
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: homepage-secrets
  namespace: homepage
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: bitwarden-secretsmanager
    kind: ClusterSecretStore
  target:
    name: homepage-secrets
    creationPolicy: Owner
  data:
  - secretKey: proxmox-password
    remoteRef:
      key: 093ec059-da2c-413d-8e24-b3830148d85a
      property: value
  - secretKey: argocd-token
    remoteRef:
      key: a593ca61-4e98-4905-992e-b3830148d91b
      property: value
  - secretKey: portainer-key
    remoteRef:
      key: 5505a3e5-3c9d-4b1a-a30a-b3830148d989
      property: value
  - secretKey: grafana-password
    remoteRef:
      key: a8bbc4d0-a522-45da-913c-b3830148d9f7
      property: value
  - secretKey: synology-password
    remoteRef:
      key: 27167102-2ee5-4b8d-9d1c-b3830148da62
