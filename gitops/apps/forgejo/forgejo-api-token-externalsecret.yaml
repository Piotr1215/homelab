---
# Forgejo API token for github-mirror
#
# Forgejo token with repo write scope for creating mirrors
# Stored in Bitwarden Secrets Manager
#
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: forgejo-api-token
  namespace: git-mirror
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: bitwarden-secretsmanager
  target:
    name: forgejo-api-token
    creationPolicy: Owner
  data:
    - secretKey: token
      remoteRef:
        key: ebd396c1-02ad-45d3-b3dc-b3ce0158e34d
        property: value
