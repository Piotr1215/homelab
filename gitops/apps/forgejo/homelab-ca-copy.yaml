---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ca-copy-job
  namespace: git-mirror
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: ca-secret-reader
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    resourceNames: ["homelab-root-ca"]
    verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: ca-copy-job-binding
subjects:
  - kind: ServiceAccount
    name: ca-copy-job
    namespace: git-mirror
roleRef:
  kind: ClusterRole
  name: ca-secret-reader
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: configmap-creator
  namespace: git-mirror
rules:
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["create", "patch", "get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: ca-copy-job-cm-binding
  namespace: git-mirror
subjects:
  - kind: ServiceAccount
    name: ca-copy-job
    namespace: git-mirror
roleRef:
  kind: Role
  name: configmap-creator
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: batch/v1
kind: Job
metadata:
  name: copy-homelab-ca
  namespace: git-mirror
  annotations:
    argocd.argoproj.io/hook: PostSync
    argocd.argoproj.io/hook-delete-policy: BeforeHookCreation
spec:
  template:
    spec:
      serviceAccountName: ca-copy-job
      containers:
        - name: copy-ca
          image: bitnami/kubectl:latest
          command:
            - /bin/sh
            - -c
            - |
              set -e
              # Get the CA cert from cert-manager namespace
              kubectl get secret homelab-root-ca -n cert-manager -o jsonpath='{.data.tls\.crt}' | base64 -d > /tmp/ca.crt

              # Create ConfigMap in git-mirror namespace
              kubectl create configmap homelab-ca \
                --from-file=ca.crt=/tmp/ca.crt \
                --namespace=git-mirror \
                --dry-run=client -o yaml | kubectl apply -f -

              echo "CA ConfigMap created successfully"
      restartPolicy: OnFailure
  backoffLimit: 3
