---
apiVersion: v1
kind: Namespace
metadata:
  name: homepage
---
# Source: homepage/templates/common.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage
  namespace: homepage
  labels:
    helm.sh/chart: homepage-2.1.0
    app.kubernetes.io/name: homepage
    app.kubernetes.io/instance: homepage
    app.kubernetes.io/version: "v1.2.0"
    app.kubernetes.io/managed-by: Helm
    
data:
  bookmarks.yaml: |
    - Developer:
      - Github:
        - abbr: GH
          href: https://github.com/Piotr1215
      - Homelab Repo:
        - abbr: Repo
          href: https://github.com/Piotr1215/homelab
    - Documentation:
      - K8s Docs:
        - abbr: K8s
          href: https://kubernetes.io/docs/
      - ArgoCD Docs:
        - abbr: Argo
          href: https://argo-cd.readthedocs.io/
  docker.yaml: ""
  proxmox.yaml: |
    url: https://192.168.178.75:8006
    username: homepage@pve!default
    password: {{HOMEPAGE_VAR_PROXMOX_PASSWORD}}
  kubernetes.yaml: |
    mode: cluster
  services.yaml: |
    - Management:
      - ArgoCD:
          description: GitOps Continuous Delivery
          href: http://192.168.178.98
          icon: git.svg
          showStats: true
          widget:
            type: argocd
            url: https://argocd-server.argocd.svc.cluster.local
            key: {{HOMEPAGE_VAR_ARGOCD_TOKEN}}
    - Observability:
      - Prometheus:
          description: Metrics & Monitoring
          href: http://192.168.178.90:9090
          icon: prometheus.svg
          widget:
            type: prometheus
            url: http://kube-prometheus-stack-prometheus.prometheus.svc.cluster.local:9090
      - Grafana:
          description: Visualization & Dashboards
          href: http://192.168.178.96
          icon: grafana.svg
          widget:
            type: grafana
            url: http://kube-prometheus-stack-grafana.prometheus.svc.cluster.local
            username: admin
            password: {{HOMEPAGE_VAR_GRAFANA_PASSWORD}}
      - Loki Logs:
          description: Log Aggregation & Search
          href: http://192.168.178.96/explore?left=%7B%22datasource%22:%22Loki%22%7D
          icon: si-grafana-loki
          showStats: true
          namespace: loki
          podSelector: app.kubernetes.io/name=loki
      - Node Health:
          description: Kubernetes Nodes Status
          icon: kubernetes.svg
          widget:
            type: prometheusmetric
            url: http://kube-prometheus-stack-prometheus.prometheus.svc.cluster.local:9090
            refreshInterval: 5000
            metrics:
              - label: Node Exporter Up
                query: sum(up{job="node-exporter"})
                format:
                  type: number
              - label: Disk Free
                query: min(node_filesystem_avail_bytes{mountpoint="/"} / node_filesystem_size_bytes{mountpoint="/"}) * 100
                format:
                  type: number
                  suffix: "%"
                  options:
                    maximumFractionDigits: 1
              - label: Load Average
                query: avg(node_load1)
                format:
                  type: number
                  options:
                    maximumFractionDigits: 2
      - Cluster Metrics:
          description: Key Performance Indicators
          icon: kubernetes.svg
          widget:
            type: prometheusmetric
            url: http://kube-prometheus-stack-prometheus.prometheus.svc.cluster.local:9090
            refreshInterval: 10000
            metrics:
              - label: CPU Usage
                query: (1 - avg(rate(node_cpu_seconds_total{mode="idle"}[5m]))) * 100
                format:
                  type: number
                  suffix: "%"
                  options:
                    maximumFractionDigits: 1
              - label: Memory Usage
                query: (1 - (sum(node_memory_MemAvailable_bytes) / sum(node_memory_MemTotal_bytes))) * 100
                format:
                  type: number
                  suffix: "%"
                  options:
                    maximumFractionDigits: 1
              - label: Active Pods
                query: sum(kubelet_running_pods)
                format:
                  type: number
      - MetalLB Metrics:
          description: Load Balancer Status
          icon: kubernetes.svg
          widget:
            type: prometheusmetric
            url: http://kube-prometheus-stack-prometheus.prometheus.svc.cluster.local:9090
            refreshInterval: 10000
            metrics:
              - label: Controller Up
                query: up{namespace="metallb-system",pod=~"controller.*"}
                format:
                  type: number
              - label: Speakers Up
                query: sum(up{namespace="metallb-system",pod=~"speaker.*"})
                format:
                  type: number
              - label: Speaker Memory
                query: sum(container_memory_usage_bytes{namespace="metallb-system", pod=~"speaker.*"}) / 1024 / 1024
                format:
                  type: number
                  suffix: " MB"
                  options:
                    maximumFractionDigits: 0
    - Services:
      - Forgejo:
          description: Self-hosted Git Server
          href: http://192.168.178.101:3000
          icon: gitea.svg
          showStats: true
          namespace: git-mirror
          podSelector: app.kubernetes.io/name=forgejo
      - Vault:
          description: Secrets Management
          href: http://192.168.178.92:8200
          icon: vault.svg
          showStats: true
          namespace: vault
          podSelector: app.kubernetes.io/name=vault
      - MinIO:
          description: S3-Compatible Object Storage
          href: http://192.168.178.97:9001
          icon: minio.svg
          showStats: true
          namespace: minio
          podSelector: app=minio
      - Hubble UI:
          description: Network Flow Visualization
          href: http://192.168.178.94
          icon: cilium.svg
          showStats: true
          namespace: kube-system
          podSelector: app.kubernetes.io/name=hubble-ui
      - Glances:
          description: System Monitoring
          href: http://192.168.178.75:61208
          icon: glances.svg
          showStats: false
    - Infrastructure:
      - Proxmox:
          description: Hypervisor Management  
          href: https://192.168.178.75:8006
          icon: proxmox.svg
          showStats: true
          widget:
            type: proxmox
            url: https://192.168.178.75:8006
            username: homepage@pve!default
            password: {{HOMEPAGE_VAR_PROXMOX_PASSWORD}}
            node: pve
      - Synology NAS:
          description: Network Attached Storage
          href: http://192.168.178.60:5000
          icon: synology.svg
          showStats: true
          widget:
            type: diskstation
            url: http://192.168.178.60:5000
            username: homepage_stats
            password: {{HOMEPAGE_VAR_SYNOLOGY_PASSWORD}}
            volume: volume_1
    - Proxmox Monitoring:
      - System Info:
          widget:
            type: glances
            url: http://192.168.178.75:61208
            version: 4
            metric: info
            refreshInterval: 60000
      - CPU Usage:
          widget:
            type: glances
            url: http://192.168.178.75:61208
            version: 4
            metric: cpu
            refreshInterval: 5000
            pointsLimit: 15
      - Memory Usage:
          widget:
            type: glances
            url: http://192.168.178.75:61208
            version: 4
            metric: memory
            refreshInterval: 5000
      - Disk I/O:
          widget:
            type: glances
            url: http://192.168.178.75:61208
            version: 4
            metric: disk:nvme0n1
            diskUnits: bytes
            refreshInterval: 5000
      - Network Traffic:
          widget:
            type: glances
            url: http://192.168.178.75:61208
            version: 4
            metric: network:enp87s0
            refreshInterval: 5000
      - Top Processes:
          widget:
            type: glances
            url: http://192.168.178.75:61208
            version: 4
            metric: process
            refreshInterval: 5000
      - CPU Temperature:
          widget:
            type: glances
            url: http://192.168.178.75:61208
            version: 4
            metric: sensor:Package id 0
            refreshInterval: 5000
      - Root Filesystem:
          widget:
            type: glances
            url: http://192.168.178.75:61208
            version: 4
            metric: fs:/
            refreshInterval: 30000
    - Virtual Machines:
      - Kube Main:
          description: Control Plane VM 101
          icon: kubernetes.svg
          showStats: true
          widget:
            type: customapi
            url: https://192.168.178.75:8006/api2/json/nodes/pve/qemu/101/status/current
            headers:
              Authorization: "PVEAPIToken=homepage@pve!default={{HOMEPAGE_VAR_PROXMOX_PASSWORD}}"
            mappings:
              - field: data.cpu
                label: CPU
                format: float
                scale: 100
                suffix: "%"
              - field: data.mem
                label: Memory
                format: bytes
      - Kube Worker1:
          description: Worker Node VM 102
          icon: kubernetes.svg
          showStats: true
          widget:
            type: customapi
            url: https://192.168.178.75:8006/api2/json/nodes/pve/qemu/102/status/current
            headers:
              Authorization: "PVEAPIToken=homepage@pve!default={{HOMEPAGE_VAR_PROXMOX_PASSWORD}}"
            mappings:
              - field: data.cpu
                label: CPU
                format: float
                scale: 100
                suffix: "%"
              - field: data.mem
                label: Memory
                format: bytes
      - Kube Worker2:
          description: Worker Node VM 103
          icon: kubernetes.svg
          showStats: true
          widget:
            type: customapi
            url: https://192.168.178.75:8006/api2/json/nodes/pve/qemu/103/status/current
            headers:
              Authorization: "PVEAPIToken=homepage@pve!default={{HOMEPAGE_VAR_PROXMOX_PASSWORD}}"
            mappings:
              - field: data.cpu
                label: CPU
                format: float
                scale: 100
                suffix: "%"
              - field: data.mem
                label: Memory
                format: bytes
  settings.yaml: |
    title: Homelab Dashboard
    headerStyle: boxed
    layout:
      Management:
        style: row
        columns: 2
      Observability:
        style: row
        columns: 3
        rows: 2
      Services:
        style: row
        columns: 4
      Infrastructure:
        style: row
        columns: 2
      Proxmox Monitoring:
        style: row
        columns: 2
      Virtual Machines:
        style: row
        columns: 3
    
  widgets.yaml: |
    - kubernetes:
        cluster:
          show: true
          cpu: true
          memory: true
          showLabel: true
          label: "Kubernetes Cluster"
        nodes:
          show: true
          cpu: true
          memory: true
          showLabel: true
    - search:
        provider: duckduckgo
        target: _blank
