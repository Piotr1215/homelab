---
# Kagent CPU Resource Limiter - Dedicated ArgoCD Application
# This app deploys a lightweight pod that continuously enforces 200m CPU limits on all kagent agents
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kagent-cpu-limiter
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "20"  # Run after kagent is deployed
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  
  source:
    repoURL: https://github.com/Piotr1215/homelab
    targetRevision: HEAD
    path: gitops/apps/kagent
    directory:
      recurse: false
      include: 'resource-limiter-job.yaml'  # Only deploy the limiter
  
  destination:
    server: https://kubernetes.default.svc
    namespace: kagent
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=false  # kagent namespace should already exist
      - ServerSideApply=true
    retry:
      limit: 5
      backoff:
        duration: 10s
        factor: 2
        maxDuration: 3m
  
  info:
    - name: 'Description'
      value: 'Continuously enforces 200m CPU limits on kagent agent deployments'
    - name: 'Purpose'
      value: 'Prevents kagent agents from consuming excessive CPU resources'
    - name: 'Check Interval'
      value: 'Every 30 seconds'