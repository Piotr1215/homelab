---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - kagent-crds.yaml
  - kagent-base.yaml
  - kagent-custom.yaml  # Our custom resources (ModelConfigs, Services)

patches:
  - path: k8s-agent-patch.yaml
    target:
      kind: Deployment
      name: k8s-agent
      namespace: kagent