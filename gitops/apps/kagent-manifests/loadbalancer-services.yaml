---
# LoadBalancer Services for Kagent
apiVersion: v1
kind: Service
metadata:
  name: kagent-controller-lb
  namespace: kagent
  annotations:
    metallb.universe.tf/loadBalancerIPs: 192.168.178.102
spec:
  type: LoadBalancer
  selector:
    app.kubernetes.io/name: kagent
    app.kubernetes.io/component: controller
  ports:
  - name: controller
    port: 8083
    targetPort: 8083
    protocol: TCP
  - name: grafana-mcp
    port: 8000
    targetPort: 8000
    protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: kagent-ui-lb
  namespace: kagent
  annotations:
    metallb.universe.tf/loadBalancerIPs: 192.168.178.101
spec:
  type: LoadBalancer
  selector:
    app.kubernetes.io/component: ui
    app.kubernetes.io/instance: kagent
    app.kubernetes.io/name: kagent
  ports:
  - name: http
    port: 80
    targetPort: 8080
    protocol: TCP