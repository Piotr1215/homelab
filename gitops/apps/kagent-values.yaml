# Kagent Helm Values - Optimized for Low Resource Usage
# Disables CPU-intensive agents that aren't needed

agents:
  # Core agent for general K8s operations
  k8s-agent:
    enabled: true
    replicas: 1
    resources:
      limits:
        cpu: 200m  # Reduced from 500m - hard limit to prevent runaway CPU
        memory: 512Mi
      requests:
        cpu: 50m   # Reduced from 100m
        memory: 256Mi
    # Aggressive liveness probe to kill stuck pods quickly
    livenessProbe:
      httpGet:
        path: /health
        port: 8080
      initialDelaySeconds: 30
      periodSeconds: 10
      timeoutSeconds: 3
      failureThreshold: 2  # Restart after 2 failures (20 seconds)
    # Keep existing readiness probe
    readinessProbe:
      httpGet:
        path: /health
        port: 8080
      initialDelaySeconds: 10
      periodSeconds: 5
    # Add environment variables to control asyncio behavior and retry logic
    env:
      - name: PYTHONUNBUFFERED
        value: "1"
      - name: ASYNCIO_DEBUG
        value: "0"
      - name: RETRY_MAX_ATTEMPTS
        value: "3"  # Limit retries when Ollama is failing
      - name: RETRY_BACKOFF_FACTOR
        value: "2"   # Exponential backoff to reduce load
      - name: REQUEST_TIMEOUT
        value: "30"  # Timeout requests to prevent hanging
  
  # Disable resource-intensive agents
  observability-agent:
    enabled: false
  cilium-debug-agent:
    enabled: false
  cilium-manager-agent:
    enabled: false
  cilium-policy-agent:
    enabled: false
  argo-rollouts-conversion-agent:
    enabled: false
  istio-agent:
    enabled: false
  helm-agent:
    enabled: false
  kgateway-agent:
    enabled: false
  promql-agent:
    enabled: false

# Core components with resource limits
controller:
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 128Mi

