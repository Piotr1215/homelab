apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: audit-readonly-rootfs
  annotations:
    policies.kyverno.io/title: Audit Read-Only Root Filesystem
    policies.kyverno.io/category: Security
    policies.kyverno.io/description: >-
      Reports containers without readOnlyRootFilesystem.
      Helps identify containers that could be hardened.
spec:
  validationFailureAction: Audit
  background: true
  rules:
    - name: audit-readonly-rootfs
      match:
        any:
          - resources:
              kinds:
                - Pod
      exclude:
        any:
          - resources:
              namespaces:
                - kube-system
                - falco
                - longhorn-system
                - metallb-system
                - prometheus
                - argocd
                - pyroscope
                - tailscale
                - cert-manager
                - tempo
                - loki
                - velero
                - envoy-gateway-system
                - kyverno
                - harbor
                - immich
                - kubernetes-dashboard
                - local-path-storage
                - argo-rollouts
                - cnpg-system
                - policy-reporter
      validate:
        message: "Container should set readOnlyRootFilesystem: true for better security"
        pattern:
          spec:
            containers:
              - securityContext:
                  readOnlyRootFilesystem: true
