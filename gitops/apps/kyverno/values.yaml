# Kyverno - Kubernetes Native Policy Management
# https://kyverno.io/docs/

# Admission controller settings
admissionController:
  replicas: 1
  resources:
    limits:
      memory: 384Mi
    requests:
      cpu: 100m
      memory: 128Mi

# Background controller for generate/mutate existing resources
backgroundController:
  replicas: 1
  resources:
    limits:
      memory: 128Mi
    requests:
      cpu: 100m
      memory: 64Mi

# Cleanup controller
cleanupController:
  replicas: 1
  resources:
    limits:
      memory: 128Mi
    requests:
      cpu: 100m
      memory: 64Mi

# Reports controller
reportsController:
  replicas: 1
  resources:
    limits:
      memory: 128Mi
    requests:
      cpu: 100m
      memory: 64Mi

# CRDs - install via helm
crds:
  install: true

# Webhooks config
config:
  # Don't block on webhook failures in homelab
  webhooks:
    - failurePolicy: Ignore
