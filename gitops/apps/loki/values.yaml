# Deploy Loki in SingleBinary mode (perfect for homelab)
deploymentMode: SingleBinary

loki:
  # Enable structured metadata and log volume API
  schemaConfig:
    configs:
      - from: 2024-04-01
        store: tsdb
        object_store: filesystem
        schema: v13
        index:
          prefix: loki_index_
          period: 24h

  # Configure storage
  storage:
    type: 'filesystem'
    bucketNames:
      chunks: chunks
      ruler: ruler
      admin: admin
    filesystem:
      chunks_directory: /var/loki/chunks
      rules_directory: /var/loki/rules

  # Enable log volume API and set limits
  limits_config:
    retention_period: 168h  # 7 days retention
    volume_enabled: true
    max_cache_freshness_per_query: 10m
    split_queries_by_interval: 15m
    query_timeout: 300s

  # Disable multi-tenancy (single-tenant mode for homelab)
  auth_enabled: false

  # Resource limits
  commonConfig:
    replication_factor: 1  # Single binary mode

  # Storage retention
  compactor:
    retention_enabled: true
    delete_request_store: filesystem

  # Ruler configuration for alerting
  ruler:
    enable_api: true
    enable_alertmanager_v2: true
    alertmanager_url: http://kube-prometheus-stack-alertmanager.prometheus.svc.cluster.local:9093
    storage:
      type: local
      local:
        directory: /var/loki/rules
    rule_path: /tmp/rules
    ring:
      kvstore:
        store: inmemory

# SingleBinary configuration
singleBinary:
  replicas: 1
  persistence:
    enabled: true
    storageClass: local-path
    size: 10Gi
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 1
      memory: 1Gi

# Disable other deployment modes
backend:
  replicas: 0
read:
  replicas: 0
write:
  replicas: 0

# ServiceMonitor for Prometheus metrics
monitoring:
  serviceMonitor:
    enabled: true
    labels:
      release: kube-prometheus-stack
  selfMonitoring:
    enabled: false
    grafanaAgent:
      installOperator: false
  lokiCanary:
    enabled: false

# Disable loki-canary (test pods that spam logs)
lokiCanary:
  enabled: false

# Disable cache components (not needed for SingleBinary)
chunksCache:
  enabled: false
resultsCache:
  enabled: false

# Configure test framework
test:
  enabled: false

# Gateway configuration
gateway:
  enabled: false
