apiVersion: v1
kind: Service
metadata:
  name: mcp-agentic-framework
  namespace: default
spec:
  selector:
    app: mcp-agentic-framework
  ports:
  - port: 3113
    targetPort: 3113
    protocol: TCP
    name: http
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: mcp-agentic-framework-lb
  namespace: default
  annotations:
    metallb.universe.tf/loadBalancerIPs: "192.168.178.91"
spec:
  selector:
    app: mcp-agentic-framework
  ports:
  - port: 3113
    targetPort: 3113
    protocol: TCP
    name: http
  type: LoadBalancer