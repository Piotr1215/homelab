---
apiVersion: v1
kind: Namespace
metadata:
  name: ntfy-alertmanager
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: ntfy-alertmanager-config
  namespace: ntfy-alertmanager
data:
  config.scfg: |
    http-address :8080
    log-level info
    alert-mode single

    user alertmanager
    password changeme

    labels {
        order "severity"

        severity "critical" {
            priority 5
            tags "rotating_light,warning"
        }

        severity "warning" {
            priority 4
            tags "warning"
        }

        severity "info" {
            priority 3
        }
    }

    resolved {
        tags "resolved,white_check_mark"
        priority 1
    }

    ntfy {
        server https://ntfy.sh
        topic homelab-piotr1215-alerts
    }

    cache {
        type memory
        duration 24h
        cleanup-interval 1h
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ntfy-alertmanager
  namespace: ntfy-alertmanager
  labels:
    app: ntfy-alertmanager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ntfy-alertmanager
  template:
    metadata:
      labels:
        app: ntfy-alertmanager
    spec:
      containers:
      - name: ntfy-alertmanager
        image: xenrox/ntfy-alertmanager:latest
        args:
        - -config
        - /etc/ntfy-alertmanager/config.scfg
        ports:
        - containerPort: 8080
          name: http
        volumeMounts:
        - name: config
          mountPath: /etc/ntfy-alertmanager
          readOnly: true
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 128Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
      volumes:
      - name: config
        configMap:
          name: ntfy-alertmanager-config
---
apiVersion: v1
kind: Service
metadata:
  name: ntfy-alertmanager
  namespace: ntfy-alertmanager
  labels:
    app: ntfy-alertmanager
spec:
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: ntfy-alertmanager
