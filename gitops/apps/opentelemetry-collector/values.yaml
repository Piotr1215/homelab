# Deployment mode
mode: deployment
replicaCount: 1

# Image configuration - use contrib for prometheusremotewrite exporter
image:
  repository: otel/opentelemetry-collector-contrib

# OpenTelemetry Collector configuration
config:
  receivers:
    # OTLP receiver - primary protocol for OpenTelemetry
    otlp:
      protocols:
        grpc:
          endpoint: 0.0.0.0:4317
        http:
          endpoint: 0.0.0.0:4318

    # Jaeger receiver - for Jaeger-compatible clients
    jaeger:
      protocols:
        grpc:
          endpoint: 0.0.0.0:14250
        thrift_http:
          endpoint: 0.0.0.0:14268
        thrift_compact:
          endpoint: 0.0.0.0:6831

    # Zipkin receiver - for Zipkin-compatible clients
    zipkin:
      endpoint: 0.0.0.0:9411

  processors:
    # Batch processor - improves performance
    batch:
      timeout: 10s
      send_batch_size: 1024

    # Memory limiter - prevents OOM
    memory_limiter:
      check_interval: 1s
      limit_percentage: 80
      spike_limit_percentage: 25

    # Filter processor - drop Prometheus scrape traces
    filter:
      error_mode: ignore
      traces:
        span:
          - 'attributes["http.user_agent"] != nil and IsMatch(attributes["http.user_agent"], "^Prometheus/.*")'
          - 'attributes["http.target"] == "/metrics"'
          - 'attributes["http.target"] == "/health"'

    # Resource processor - add Claude Code specific attributes
    resource:
      attributes:
        - key: source
          value: claude-code
          action: upsert

  exporters:
    # Export traces to Tempo
    otlp:
      endpoint: tempo.tempo.svc.cluster.local:4317
      tls:
        insecure: true

    # Export metrics to Prometheus via remote write
    prometheusremotewrite:
      endpoint: http://kube-prometheus-stack-prometheus.prometheus.svc.cluster.local:9090/api/v1/write
      tls:
        insecure: true

    # Export logs to Loki via OTLP (Loki 3.x supports OTLP natively)
    otlphttp/loki:
      endpoint: http://loki.loki.svc.cluster.local:3100/otlp
      tls:
        insecure: true

    # Debug exporter for troubleshooting (optional)
    debug:
      verbosity: normal

  service:
    pipelines:
      # Traces pipeline
      traces:
        receivers: [otlp, jaeger, zipkin]
        processors: [memory_limiter, filter, batch]
        exporters: [otlp]

      # Metrics pipeline - for Claude Code metrics
      metrics:
        receivers: [otlp]
        processors: [memory_limiter, resource, batch]
        exporters: [prometheusremotewrite, debug]

      # Logs pipeline - for Claude Code events
      logs:
        receivers: [otlp]
        processors: [memory_limiter, resource, batch]
        exporters: [otlphttp/loki, debug]

# Service configuration - expose externally for Claude Code on local machine
service:
  type: LoadBalancer
  annotations:
    metallb.universe.tf/loadBalancerIPs: "192.168.178.110"

# Resource limits
resources:
  requests:
    cpu: 50m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 512Mi
