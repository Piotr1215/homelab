---
# Uptime Kuma Helm Chart Values
# Chart: pascaliske/uptime-kuma
# Docs: https://charts.pascaliske.dev/charts/uptime-kuma/

# Container image configuration
image:
  repository: louislam/uptime-kuma
  tag: ""  # Use chart appVersion
  pullPolicy: IfNotPresent

# Environment variables
env:
  - name: TZ
    value: "Europe/Berlin"

# Persistent storage
persistentVolumeClaim:
  create: true
  storageClassName: longhorn
  accessMode: ReadWriteOnce
  size: 2Gi
  mountPath: /app/data

# Service configuration
service:
  enabled: true
  type: ClusterIP
  annotations:
    gateway.homelab.local/expose: "true"
    gateway.homelab.local/hostname: "uptime.homelab.local"

# Port configuration
ports:
  http:
    enabled: true
    port: 3001
    protocol: TCP

# Resource limits
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

# Controller configuration
controller:
  enabled: true
  kind: Deployment
  replicas: 1

# Security context
securityContext:
  runAsUser: 1000
  runAsGroup: 1000
  fsGroup: 1000

# Disable ingress and IngressRoute (using HTTPRoute via gateway)
ingressRoute:
  create: false

certificate:
  create: false

# ServiceMonitor for Prometheus (optional)
serviceMonitor:
  enabled: false
  interval: 30s
  timeout: 10s
