---
# Uptime Kuma Helm Chart Values
# Chart: pascaliske/uptime-kuma
# Docs: https://charts.pascaliske.dev/charts/uptime-kuma/

# Container image configuration
image:
  repository: louislam/uptime-kuma
  tag: "" # Use chart appVersion
  pullPolicy: IfNotPresent
# Environment variables
env:
  - name: TZ
    value: "Europe/Berlin"
# Persistent storage
persistentVolumeClaim:
  create: true
  storageClassName: longhorn
  accessMode: ReadWriteOnce
  size: 2Gi
  mountPath: /app/data
# Service configuration
service:
  enabled: true
  type: ClusterIP
  annotations:
    httproute.controller/expose: "true"
    httproute.controller/hostname: "uptime.homelab.local"
# Port configuration
ports:
  http:
    enabled: true
    port: 3001
    protocol: TCP
# Resource limits - uptime-kuma needs decent CPU to start
resources:
  limits:
    cpu: 15m
    memory: 236Mi
  requests:
    cpu: 15m
    memory: 236Mi
# Controller configuration
controller:
  enabled: true
  kind: Deployment
  replicas: 1
# Security context - use chart defaults
securityContext: {}
# Disable ingress and IngressRoute (using HTTPRoute via gateway)
ingressRoute:
  create: false
certificate:
  create: false
# ServiceMonitor for Prometheus (optional)
serviceMonitor:
  enabled: false
  interval: 30s
  timeout: 10s
