apiVersion: apps/v1
kind: Deployment
metadata:
  name: vcluster-yaml-mcp
  namespace: default
  labels:
    app: vcluster-yaml-mcp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: vcluster-yaml-mcp
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        app: vcluster-yaml-mcp
    spec:
      containers:
      - name: mcp-server
        image: piotrzan/vcluster-yaml-mcp-server:1.3.2
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        - name: REQUIRE_AUTH
          value: "false"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        startupProbe:
          httpGet:
            path: /health
            port: 3000
          failureThreshold: 30
          periodSeconds: 2
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          periodSeconds: 15
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 3000
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: vcluster-yaml-mcp
  namespace: default
  labels:
    app: vcluster-yaml-mcp
spec:
  selector:
    app: vcluster-yaml-mcp
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
    name: http
  type: ClusterIP
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: vcluster-yaml-mcp
  namespace: default
  labels:
    app: vcluster-yaml-mcp
    release: kube-prometheus-stack
spec:
  selector:
    matchLabels:
      app: vcluster-yaml-mcp
  endpoints:
  - port: http
    path: /metrics
    interval: 30s
