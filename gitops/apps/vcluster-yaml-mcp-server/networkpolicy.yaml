apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: vcluster-yaml-mcp-netpol
  namespace: default
spec:
  podSelector:
    matchLabels:
      app: vcluster-yaml-mcp
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow ingress from cloudflared tunnel pods
    - from:
      - namespaceSelector:
          matchLabels:
            kubernetes.io/metadata.name: cloudflare-tunnel
        podSelector:
          matchLabels:
            app: cloudflared-vcluster-yaml
      ports:
      - protocol: TCP
        port: 3000
    # Allow ingress from Prometheus for metrics scraping
    - from:
      - namespaceSelector:
          matchLabels:
            kubernetes.io/metadata.name: prometheus
      ports:
      - protocol: TCP
        port: 3000
  egress:
    # Allow all egress (for MCP server to make external calls, DNS, etc.)
    - {}
