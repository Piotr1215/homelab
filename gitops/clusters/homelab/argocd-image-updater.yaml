---
# ArgoCD Image Updater for automatic image updates
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-image-updater
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  project: platform
  source:
    repoURL: https://argoproj.github.io/argo-helm
    targetRevision: 0.11.0
    chart: argocd-image-updater
    helm:
      values: |
        config:
          # Register the repositories to check for images
          registries:
            - name: Docker Hub
              api_url: https://registry-1.docker.io
              ping: yes
              default: yes

        # Git commit configuration
        git:
          user: argocd-image-updater
          email: noreply@argoproj.io

        # Resource limits
        resources:
          limits:
            cpu: 100m
            memory: 128Mi
          requests:
            cpu: 50m
            memory: 64Mi

        # Log level
        logLevel: info

        # Metrics
        metrics:
          enabled: true
          serviceMonitor:
            enabled: false
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
