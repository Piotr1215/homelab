---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: k8sgpt-operator
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://charts.k8sgpt.ai/
    chart: k8sgpt-operator
    targetRevision: 0.1.19
    helm:
      values: |
        serviceMonitor:
          enabled: true
          additionalLabels:
            prometheus: kube-prometheus
        grafanaDashboard:
          enabled: true
          folder:
            annotation: grafana_folder
            name: ai
          label:
            key: grafana_dashboard
            value: "1"
  destination:
    server: https://kubernetes.default.svc
    namespace: k8sgpt-operator-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
