---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ntopng
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"
    # ArgoCD Image Updater configuration
    argocd-image-updater.argoproj.io/image-list: ntopng=ntop/ntopng
    argocd-image-updater.argoproj.io/ntopng.update-strategy: latest
    argocd-image-updater.argoproj.io/write-back-method: git:secret:argocd/homelab-git-credentials
    argocd-image-updater.argoproj.io/git-branch: main
spec:
  project: applications
  source:
    repoURL: https://github.com/Piotr1215/homelab
    targetRevision: HEAD
    path: gitops/apps/ntopng
  destination:
    server: https://kubernetes.default.svc
    namespace: ntopng
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
