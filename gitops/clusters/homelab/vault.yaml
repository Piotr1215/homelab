---
# ArgoCD Application for Vault with Persistent Storage
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vault
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
spec:
  project: platform
  source:
    repoURL: https://helm.releases.hashicorp.com
    targetRevision: 0.30.1
    chart: vault
    helm:
      values: |
        injector:
          enabled: false
        
        server:
          # Enable HA with Raft for snapshots
          ha:
            enabled: true
            replicas: 1
            raft:
              enabled: true
              config: |
                ui = true
                
                listener "tcp" {
                  tls_disable = 1
                  address = "[::]:8200"
                  cluster_address = "[::]:8201"
                }
                
                storage "raft" {
                  path = "/vault/data"
                }
                
                service_registration "kubernetes" {}
                
                disable_mlock = true
                api_addr = "http://vault.vault.svc.cluster.local:8200"
                cluster_addr = "http://vault.vault.svc.cluster.local:8201"
          
          # Enable persistent storage for Raft
          dataStorage:
            enabled: true
            size: 10Gi
            storageClass: local-path
          
          # Audit storage
          auditStorage:
            enabled: true
            size: 5Gi
            storageClass: local-path
        
        ui:
          enabled: true
          serviceType: LoadBalancer
          loadBalancerIP: 192.168.178.92
        
        # Resource limits
        resources:
          requests:
            memory: 256Mi
            cpu: 250m
          limits:
            memory: 512Mi
            cpu: 500m
            
  destination:
    server: https://kubernetes.default.svc
    namespace: vault
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m