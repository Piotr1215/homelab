apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mcp-agentic-framework
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Piotr1215/mcp-agentic-framework
    targetRevision: HEAD
    path: charts/mcp-agentic-framework
    helm:
      releaseName: mcp-agentic-framework
      values: |
        service:
          loadBalancer:
            enabled: true
            ip: "192.168.178.95"
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m0s