---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: mirror-auto-discover
  namespace: git-mirror
  labels:
    app: git-mirror-sync
    type: auto-discover
spec:
  schedule: "0 0 * * *"  # Daily at midnight UTC
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  concurrencyPolicy: Forbid  # Prevent concurrent runs
  jobTemplate:
    spec:
      ttlSecondsAfterFinished: 3600  # Clean up jobs after 1 hour
      backoffLimit: 3  # Retry 3 times on failure
      template:
        metadata:
          labels:
            app: git-mirror-sync
            type: auto-discover
        spec:
          serviceAccountName: git-mirror-sync
          restartPolicy: OnFailure
          securityContext:
            runAsUser: 0  # Run as root to install jq
            fsGroup: 0
          containers:
          - name: git-sync
            image: bitnami/git:latest
            command: ["/bin/bash", "/scripts/discover-and-sync.sh"]
            env:
            - name: GITHUB_USER
              value: "Piotr1215"
            - name: GITHUB_TOKEN
              valueFrom:
                secretKeyRef:
                  name: github-token
                  key: token
            - name: FORGEJO_URL
              value: "http://forgejo-http:3000"
            - name: FORGEJO_USER
              valueFrom:
                secretKeyRef:
                  name: forgejo-admin-credentials
                  key: username
            - name: FORGEJO_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: forgejo-admin-credentials
                  key: password
            volumeMounts:
            - name: scripts
              mountPath: /scripts
              readOnly: true
            - name: mirror-data
              mountPath: /mirrors
            resources:
              requests:
                memory: "256Mi"
                cpu: "200m"
              limits:
                memory: "1Gi"
                cpu: "1000m"
          volumes:
          - name: scripts
            configMap:
              name: git-mirror-sync-script
              defaultMode: 0755
          - name: mirror-data
            persistentVolumeClaim:
              claimName: git-mirror-storage
