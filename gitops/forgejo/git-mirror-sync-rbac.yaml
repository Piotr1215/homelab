---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: git-mirror-sync
  namespace: git-mirror
  labels:
    app: git-mirror-sync
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: git-mirror-sync
  namespace: git-mirror
  labels:
    app: git-mirror-sync
rules:
  # Allow reading secrets (for Forgejo credentials)
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list"]
  # Allow reading configmaps (for sync script)
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: git-mirror-sync
  namespace: git-mirror
  labels:
    app: git-mirror-sync
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: git-mirror-sync
subjects:
  - kind: ServiceAccount
    name: git-mirror-sync
    namespace: git-mirror
