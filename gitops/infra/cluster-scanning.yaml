kind: ClusterRoleBinding
metadata:
  name: popeye-scanner
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: popeye-scanner
subjects:
- kind: ServiceAccount
  name: popeye-scanner
  namespace: cluster-scanning
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kubescape-scanner
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kubescape-scanner
subjects:
- kind: ServiceAccount
  name: kubescape-scanner
  namespace: cluster-scanning