---
# ExternalSecret for Homepage
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: homepage-secrets
  namespace: homepage
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-backend
    kind: SecretStore
  target:
    name: homepage-secrets
    creationPolicy: Owner
  data:
  - secretKey: proxmox-password
    remoteRef:
      key: homepage/config
      property: proxmox_password
  - secretKey: argocd-token
    remoteRef:
      key: homepage/config
      property: argocd_token
  - secretKey: portainer-key
    remoteRef:
      key: homepage/config
      property: portainer_key
  - secretKey: grafana-password
    remoteRef:
      key: homepage/config
      property: grafana_password
  - secretKey: synology-password
    remoteRef:
      key: homepage/config
      property: synology_password
  - secretKey: allowed-hosts
    remoteRef:
      key: homepage/allowed-hosts
      property: HOMEPAGE_ALLOWED_HOSTS
