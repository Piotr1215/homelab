---
# ExternalSecret for Homepage
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: homepage-secrets
  namespace: homepage
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: bitwarden-secretsmanager
    kind: SecretStore
  target:
    name: homepage-secrets
    creationPolicy: Owner
  data:
  - secretKey: proxmox-password
    remoteRef:
      key: homepage-proxmox-password
      property: value
  - secretKey: argocd-token
    remoteRef:
      key: homepage-argocd-token
      property: value
  - secretKey: portainer-key
    remoteRef:
      key: homepage-portainer-key
      property: value
  - secretKey: grafana-password
    remoteRef:
      key: homepage-grafana-password
      property: value
  - secretKey: synology-password
    remoteRef:
      key: homepage-synology-password
      property: value
  - secretKey: allowed-hosts
    remoteRef:
      key: homepage-allowed-hosts
      property: value
