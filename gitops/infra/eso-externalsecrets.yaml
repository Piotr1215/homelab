---
# ExternalSecret for Velero MinIO credentials
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: velero-credentials
  namespace: velero
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-backend
    kind: SecretStore
  target:
    name: velero-credentials
    creationPolicy: Owner
    template:
      data:
        cloud: |
          [default]
          aws_access_key_id={{ .root_user }}
          aws_secret_access_key={{ .root_password }}
  data:
  - secretKey: root_user
    remoteRef:
      key: minio/config
      property: root_user
  - secretKey: root_password
    remoteRef:
      key: minio/config
      property: root_password
