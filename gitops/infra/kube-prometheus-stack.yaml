apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kube-prometheus-stack
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  project: infrastructure
  source:
    chart: kube-prometheus-stack
    repoURL: https://prometheus-community.github.io/helm-charts
    targetRevision: 78.5.0
    helm:
      parameters:
        - name: namespaceOverride
          value: prometheus
        - name: grafana.namespaceOverride
          value: prometheus
        - name: grafana.defaultDashboardsEnabled
          value: "true"
        - name: kube-state-metrics.namespaceOverride
          value: prometheus
        - name: prometheus-node-exporter.namespaceOverride
          value: prometheus
        - name: grafana.service.type
          value: LoadBalancer
        - name: grafana.service.annotations.metallb\.universe\.tf/loadBalancerIPs
          value: "192.168.178.96"
        - name: prometheus.service.type
          value: LoadBalancer
        - name: prometheus.service.annotations.metallb\.universe\.tf/loadBalancerIPs
          value: "192.168.178.90"
        - name: grafana.persistence.enabled
          value: "true"
        - name: grafana.persistence.size
          value: 1Gi
        - name: grafana.persistence.storageClassName
          value: local-path
        - name: prometheus.prometheusSpec.storageSpec.volumeClaimTemplate.spec.storageClassName
          value: local-path
        - name: prometheus.prometheusSpec.storageSpec.volumeClaimTemplate.spec.resources.requests.storage
          value: 10Gi
        - name: alertmanager.alertmanagerSpec.storage.volumeClaimTemplate.spec.storageClassName
          value: local-path
        - name: alertmanager.alertmanagerSpec.storage.volumeClaimTemplate.spec.resources.requests.storage
          value: 1Gi
        - name: prometheus.prometheusSpec.enableRemoteWriteReceiver
          value: "true"
      values: |
        alertmanager:
          config:
            global:
              resolve_timeout: 5m
            route:
              group_by: ['alertname', 'namespace']
              group_wait: 30s
              group_interval: 5m
              repeat_interval: 12h
              receiver: 'null'
              routes:
              - match:
                  alertname: Watchdog
                receiver: 'null'
              - match:
                  component: vcluster-mcp
                receiver: 'ntfy'
                continue: true
            receivers:
            - name: 'null'
            - name: 'ntfy'
              webhook_configs:
              - url: 'https://ntfy.sh/homelab-vcluster-mcp'
                send_resolved: true
  destination:
    server: https://kubernetes.default.svc
    namespace: prometheus
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true