apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kube-prometheus-stack
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  project: infrastructure
  source:
    chart: kube-prometheus-stack
    repoURL: https://prometheus-community.github.io/helm-charts
    targetRevision: 79.5.0
    helm:
      parameters:
        - name: namespaceOverride
          value: prometheus
        - name: grafana.namespaceOverride
          value: prometheus
        - name: grafana.defaultDashboardsEnabled
          value: "true"
        - name: kube-state-metrics.namespaceOverride
          value: prometheus
        - name: prometheus-node-exporter.namespaceOverride
          value: prometheus
        - name: grafana.service.type
          value: LoadBalancer
        - name: grafana.service.annotations.metallb\.universe\.tf/loadBalancerIPs
          value: "192.168.178.96"
        - name: prometheus.service.type
          value: LoadBalancer
        - name: prometheus.service.annotations.metallb\.universe\.tf/loadBalancerIPs
          value: "192.168.178.90"
        - name: grafana.persistence.enabled
          value: "true"
        - name: grafana.persistence.size
          value: 1Gi
        - name: grafana.persistence.storageClassName
          value: local-path
        - name: prometheus.prometheusSpec.storageSpec.volumeClaimTemplate.spec.storageClassName
          value: local-path
        - name: prometheus.prometheusSpec.storageSpec.volumeClaimTemplate.spec.resources.requests.storage
          value: 10Gi
        - name: alertmanager.alertmanagerSpec.storage.volumeClaimTemplate.spec.storageClassName
          value: local-path
        - name: alertmanager.alertmanagerSpec.storage.volumeClaimTemplate.spec.resources.requests.storage
          value: 1Gi
        - name: alertmanager.service.type
          value: LoadBalancer
        - name: alertmanager.service.annotations.metallb\.universe\.tf/loadBalancerIPs
          value: "192.168.178.91"
        - name: alertmanager.enabled
          value: "true"
        - name: prometheus.prometheusSpec.enableRemoteWriteReceiver
          value: "true"
      values: |
        grafana:
          securityContext:
            fsGroup: 472
            runAsUser: 472
            runAsNonRoot: true
          env:
            GF_INSTALL_PLUGINS: grafana-pyroscope-datasource
          additionalDataSources:
          - name: Pyroscope
            type: grafana-pyroscope-datasource
            access: proxy
            url: http://pyroscope.pyroscope.svc.cluster.local:4040
            editable: true
            isDefault: false
            jsonData:
              minStep: '15s'
          sidecar:
            datasources:
              enabled: true
              adminUser: admin
              adminPassword:
                existingSecret: grafana-admin-token
                key: token
        alertmanager:
          alertmanagerSpec:
            secrets:
              - ntfy-webhook-url
          config:
            global:
              resolve_timeout: 5m
            route:
              group_by: ['alertname', 'cluster', 'service']
              group_wait: 10s
              group_interval: 5m
              repeat_interval: 12h
              receiver: 'default'
              routes:
              # Critical alerts - send immediately
              - matchers:
                - severity = critical
                receiver: ntfy-critical
                group_wait: 0s
                repeat_interval: 4h
                continue: true
              # Warning alerts
              - matchers:
                - severity = warning
                receiver: ntfy-warning
                group_wait: 30s
                repeat_interval: 12h
              # Storage alerts
              - matchers:
                - alertname =~ "PersistentVolume.*|.*DiskPressure"
                receiver: ntfy-storage
                repeat_interval: 12h
              # Backup alerts
              - matchers:
                - alertname =~ "VeleroBackup.*|VaultSnapshot.*"
                receiver: ntfy-backup
                repeat_interval: 12h
              # VCluster MCP alerts
              - matchers:
                - alertname = VClusterMCPServerUsed
                receiver: ntfy-vcluster-mcp
                group_by: ['pod']
                group_wait: 5s
                repeat_interval: 5m
              # Watchdog (health check - silence)
              - matchers:
                - alertname = "Watchdog"
                receiver: "null"
            receivers:
            - name: 'null'
            - name: 'default'
              webhook_configs:
              - url: 'http://ntfy-alertmanager.ntfy-alertmanager.svc.cluster.local:8080'
                send_resolved: true
                http_config:
                  basic_auth:
                    username: alertmanager
                    password: changeme
            - name: 'ntfy-critical'
              webhook_configs:
              - url: 'http://ntfy-alertmanager.ntfy-alertmanager.svc.cluster.local:8080'
                send_resolved: true
                http_config:
                  basic_auth:
                    username: alertmanager
                    password: changeme
            - name: 'ntfy-warning'
              webhook_configs:
              - url: 'http://ntfy-alertmanager.ntfy-alertmanager.svc.cluster.local:8080'
                send_resolved: true
                http_config:
                  basic_auth:
                    username: alertmanager
                    password: changeme
            - name: 'ntfy-storage'
              webhook_configs:
              - url: 'http://ntfy-alertmanager.ntfy-alertmanager.svc.cluster.local:8080'
                send_resolved: true
                http_config:
                  basic_auth:
                    username: alertmanager
                    password: changeme
            - name: 'ntfy-backup'
              webhook_configs:
              - url: 'http://ntfy-alertmanager.ntfy-alertmanager.svc.cluster.local:8080'
                send_resolved: true
                http_config:
                  basic_auth:
                    username: alertmanager
                    password: changeme
            - name: 'ntfy-vcluster-mcp'
              webhook_configs:
              - url_file: /etc/alertmanager/secrets/ntfy-webhook-url/url
                send_resolved: true
            inhibit_rules:
            - source_matchers:
              - severity = critical
              target_matchers:
              - severity = warning
              equal: ['alertname', 'namespace', 'pod']
            templates:
            - /etc/alertmanager/config/*.tmpl
  destination:
    server: https://kubernetes.default.svc
    namespace: prometheus
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true