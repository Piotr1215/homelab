# Template: Copy this to any new namespace that needs Prometheus scraping
#
# Usage:
#   1. Copy this file
#   2. Change the namespace field
#   3. Apply to cluster
#
# This allows Prometheus to scrape metrics from all pods in the namespace
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-prometheus-scraping
  namespace: YOUR-NAMESPACE-HERE  # ‚Üê Change this!
spec:
  podSelector: {}  # Apply to all pods
  policyTypes:
  - Ingress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: prometheus
    # Allow all ports for metrics scraping
