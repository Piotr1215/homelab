---
# Default deny all ingress traffic to critical namespaces
# This creates a secure baseline - services must explicitly allow traffic
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-ingress
  namespace: default
spec:
  podSelector: {}
  policyTypes:
  - Ingress
