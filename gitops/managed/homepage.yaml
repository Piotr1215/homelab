apiVersion: apps/v1
kind: Deployment
metadata:
  name: homepage
  namespace: homepage
  labels:
    app.kubernetes.io/instance: homepage
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: homepage
    app.kubernetes.io/version: v1.2.0
    helm.sh/chart: homepage-2.1.0
  annotations:
    values-checksum: b26f45ae23dfed6328b4a032aed4c21a3a892ab7c6ddd98dd4b51de37079deb5
spec:
  revisionHistoryLimit: 3
  replicas: 1
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app.kubernetes.io/name: homepage
      app.kubernetes.io/instance: homepage
  template:
    metadata:
      annotations:
        
        values-checksum: b26f45ae23dfed6328b4a032aed4c21a3a892ab7c6ddd98dd4b51de37079deb5
      labels:
        app.kubernetes.io/name: homepage
        app.kubernetes.io/instance: homepage
    spec:
      
      serviceAccountName: homepage
      automountServiceAccountToken: true
      dnsPolicy: ClusterFirst
      enableServiceLinks: true
      containers:
        - name: homepage
          image: ghcr.io/gethomepage/homepage:latest
          imagePullPolicy: 
          env:
            - name: HOMEPAGE_ALLOWED_HOSTS
              valueFrom:
                configMapKeyRef:
                  name: service-ips
                  key: homepage-ip
                  optional: true
            - name: LOG_LEVEL
              value: "debug"
            - name: HOMEPAGE_VAR_ARGOCD_TOKEN
              valueFrom:
                secretKeyRef:
                  name: homepage-secrets
                  key: argocd-token
            - name: HOMEPAGE_VAR_GRAFANA_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: homepage-secrets
                  key: grafana-password
            # Service URLs from ConfigMap
            - name: HOMEPAGE_VAR_GRAFANA_URL
              valueFrom:
                configMapKeyRef:
                  name: service-ips
                  key: grafana-url
                  optional: true
            - name: HOMEPAGE_VAR_PROMETHEUS_URL
              valueFrom:
                configMapKeyRef:
                  name: service-ips
                  key: prometheus-url
                  optional: true
            - name: HOMEPAGE_VAR_VAULT_URL
              valueFrom:
                configMapKeyRef:
                  name: service-ips
                  key: vault-url
                  optional: true
            - name: HOMEPAGE_VAR_MINIO_URL
              valueFrom:
                configMapKeyRef:
                  name: service-ips
                  key: minio-url
                  optional: true
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          volumeMounts:
            - name: homepage-base-config
              mountPath: /app/config
            - name: homepage-config
              subPath: bookmarks.yaml
              mountPath: /app/config/bookmarks.yaml
            - name: homepage-config
              subPath: docker.yaml
              mountPath: /app/config/docker.yaml
            - name: homepage-config
              subPath: kubernetes.yaml
              mountPath: /app/config/kubernetes.yaml
            - name: homepage-config
              subPath: services.yaml
              mountPath: /app/config/services.yaml
            - name: homepage-config
              subPath: settings.yaml
              mountPath: /app/config/settings.yaml
            - name: homepage-config
              subPath: widgets.yaml
              mountPath: /app/config/widgets.yaml
            - name: logs
              mountPath: /app/config/logs
          livenessProbe:
            failureThreshold: 3
            initialDelaySeconds: 0
            periodSeconds: 10
            tcpSocket:
              port: 3000
            timeoutSeconds: 1
          readinessProbe:
            failureThreshold: 3
            initialDelaySeconds: 0
            periodSeconds: 10
            tcpSocket:
              port: 3000
            timeoutSeconds: 1
          startupProbe:
            failureThreshold: 30
            initialDelaySeconds: 0
            periodSeconds: 5
            tcpSocket:
              port: 3000
            timeoutSeconds: 1
      volumes:
        - name: homepage-base-config
          emptyDir: {}
        - name: homepage-config
          configMap:
            name: homepage
        - name: logs
          emptyDir:
            {}
