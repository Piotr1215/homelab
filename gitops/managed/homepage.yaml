---
apiVersion: v1
kind: Namespace
metadata:
  name: homepage
---
# Source: homepage/templates/common.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage
  namespace: homepage
  labels:
    helm.sh/chart: homepage-2.1.0
    app.kubernetes.io/name: homepage
    app.kubernetes.io/instance: homepage
    app.kubernetes.io/version: "v1.2.0"
    app.kubernetes.io/managed-by: Helm
    
data:
  bookmarks.yaml: |
    - Developer:
      - Github:
        - abbr: GH
          href: https://github.com/Piotr1215
      - Homelab Repo:
        - abbr: Repo
          href: https://github.com/Piotr1215/homelab
    - Documentation:
      - K8s Docs:
        - abbr: K8s
          href: https://kubernetes.io/docs/
      - ArgoCD Docs:
        - abbr: Argo
          href: https://argo-cd.readthedocs.io/
  docker.yaml: ""
  proxmox.yaml: ""
  kubernetes.yaml: |
    mode: cluster
  services.yaml: |
    - Management:
      # ArgoCD removed - no LoadBalancer in managed env
    - Observability:
      - Prometheus:
          description: Metrics & Monitoring
          href: http://kube-prometheus-stack-prometheus.prometheus.svc.cluster.local:9090
          icon: prometheus.svg
          widget:
            type: prometheus
            url: http://kube-prometheus-stack-prometheus.prometheus.svc.cluster.local:9090
      - Grafana:
          description: Visualization & Dashboards
          href: http://kube-prometheus-stack-grafana.prometheus.svc.cluster.local
          icon: grafana.svg
          widget:
            type: grafana
            url: http://kube-prometheus-stack-grafana.prometheus.svc.cluster.local:80
            username: admin
            password: {{HOMEPAGE_VAR_GRAFANA_PASSWORD}}
      - Loki Logs:
          description: Log Aggregation & Search
          href: http://kube-prometheus-stack-grafana.prometheus.svc.cluster.local/explore?left=%7B%22datasource%22:%22Loki%22%7D
          icon: si-grafana-loki
          showStats: true
          namespace: loki
          podSelector: app=loki
      - Node Health:
          description: Kubernetes Nodes Status
          icon: kubernetes.svg
          widget:
            type: prometheusmetric
            url: http://kube-prometheus-stack-prometheus.prometheus.svc.cluster.local:9090
            refreshInterval: 5000
            metrics:
              - label: Node Exporter Up
                query: sum(up{job="node-exporter"})
                format:
                  type: number
              - label: Disk Free
                query: min(node_filesystem_avail_bytes{mountpoint="/"} / node_filesystem_size_bytes{mountpoint="/"}) * 100
                format:
                  type: number
                  suffix: "%"
                  options:
                    maximumFractionDigits: 1
              - label: Load Average
                query: avg(node_load1)
                format:
                  type: number
                  options:
                    maximumFractionDigits: 2
      - Cluster Metrics:
          description: Key Performance Indicators
          icon: kubernetes.svg
          widget:
            type: prometheusmetric
            url: http://kube-prometheus-stack-prometheus.prometheus.svc.cluster.local:9090
            refreshInterval: 10000
            metrics:
              - label: CPU Usage
                query: (1 - avg(rate(node_cpu_seconds_total{mode="idle"}[5m]))) * 100
                format:
                  type: number
                  suffix: "%"
                  options:
                    maximumFractionDigits: 1
              - label: Memory Usage
                query: (1 - (sum(node_memory_MemAvailable_bytes) / sum(node_memory_MemTotal_bytes))) * 100
                format:
                  type: number
                  suffix: "%"
                  options:
                    maximumFractionDigits: 1
              - label: Active Pods
                query: sum(kubelet_running_pods)
                format:
                  type: number
      - MetalLB Metrics:
          description: Load Balancer Status
          icon: kubernetes.svg
          widget:
            type: prometheusmetric
            url: http://kube-prometheus-stack-prometheus.prometheus.svc.cluster.local:9090
            refreshInterval: 10000
            metrics:
              - label: Controller Up
                query: up{namespace="metallb-system",pod=~"controller.*"}
                format:
                  type: number
              - label: Speakers Up
                query: sum(up{namespace="metallb-system",pod=~"speaker.*"})
                format:
                  type: number
              - label: Speaker Memory
                query: sum(container_memory_usage_bytes{namespace="metallb-system", pod=~"speaker.*"}) / 1024 / 1024
                format:
                  type: number
                  suffix: " MB"
                  options:
                    maximumFractionDigits: 0
    - Services:
      - Kagent AI:
          description: Cloud Native Agentic AI Platform
          href: http://kagent-ui.kagent.svc.cluster.local
          icon: si-openai
          showStats: true
          namespace: kagent
          podSelector: app.kubernetes.io/component=ui
      - Vault:
          description: Secrets Management
          href: http://vault.vault.svc.cluster.local:8200
          icon: vault.svg
          showStats: true
          namespace: vault
          podSelector: app.kubernetes.io/name=vault
  settings.yaml: |
    title: Homelab Dashboard
    headerStyle: boxed
    layout:
      Management:
        style: row
        columns: 2
      Observability:
        style: row
        columns: 3
        rows: 2
      Services:
        style: row
        columns: 4
    
  widgets.yaml: |
    - kubernetes:
        cluster:
          show: true
          cpu: true
          memory: true
          showLabel: true
          label: "Kubernetes Cluster"
        nodes:
          show: true
          cpu: true
          memory: true
          showLabel: true
    - search:
        provider: duckduckgo
        target: _blank
